<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.hdwallpapers.in/download/red_roses_petals_flowers_background_hd_flowers-HD.jpg');
      background-size: cover;
      background-position: center;
    }
   .box {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 10px;
      background-color: #FFC0CB; /* pink color */
    }
   .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #000;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      animation: popup 0.5s ease-out;
    }
    @keyframes popup {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
   .butterfly {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: butterfly 3s ease-out infinite;
    }
    p, h1{
        color: #fff;
    }
    @keyframes butterfly {
      0% { transform: translate(-50%, -50%) scale(0.5); }
      50% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(0.5); }
    }
  </style>
</head>
<body>

<h1>Hi Nneoma</h1>
